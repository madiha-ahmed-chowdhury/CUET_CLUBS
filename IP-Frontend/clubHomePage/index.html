<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- <link rel="stylesheet" href="styles (2).css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <div class="header" id="header">
    <a href="../homepage/index.html" class="home-icon">
      <i class="fas fa-home"></i>
    </a>
    <button class="logout-btn" href="../homepage/index.html">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Club</h2>
      <form id="editForm">
        <input type="text" id="clubname" name="clubname" placeholder="Enter club name">
        <input type="email" id="email" name="email" placeholder="Enter email">
        <textarea id="about" name="about" placeholder="Enter about"></textarea>
        <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number">
        <input type="text" id="mailing_address" name="mailing_address" placeholder="Enter facebook address">
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="media">
      <a href="../clubHomePage/index.html#contact">
        <i class="fa-regular fa-address-book"></i><br>Contacts<br>
        <!-- <i class="fa-solid fa-icons fa-beat"></i><br> -->
        
      </a>
    </div>
    <div class="committee">
      <a href="../committee/index.html">
        <i class="fa-solid fa-user-group"></i>
        <br>Committee<br>
        <!-- <i class="fa-solid fa-icons fa-beat"></i><br> -->
        
      </a>
    </div>
    <div class="events">
      <a  href="../events/index.html">
        <i class="fa-solid fa-calendar-days"></i>
        <!-- <i class="fa-solid fa-icons fa-beat"></i><br> -->
        <br>Events<br>
      </a>
    </div>
    <div class="workshop">
      <a  href="../Workshop/index.html">
        <i class="fa-solid fa-chalkboard"></i>
        <!-- <i class="fa-solid fa-icons fa-beat"></i><br> -->
        <br>Workshops<br>
      </a>
    </div>
  </div>
 
  <div class="icons">
    <i class="fa-brands fa-facebook">
    </i>
    <!-- <a id="insta" href="https://www.instagram.com" style="color: white;">
            <i class="fa-brands fa-instagram" >
            </i>
        </a>
        <i class="fa-brands fa-twitter"></i> -->
  </div>
  <div class="icons edit edit-button">
    <button id="editBtn">
      <i class="fa-regular fa-pen-to-square "> </i>
    </button>
    <!-- <i class="fa-regular fa-pen-to-square "> </i> -->
    <!-- <i class="fa-regular fa-pen-to-square " id="editInsta"></i>
        <i class="fa-regular fa-pen-to-square "></i> -->
  </div>
  
  <div id="contact" class="contact">
    <div id="about" class="about-section">
      <h2>About the Club</h2>
      <p id="clubDescription">
        <!-- Club description will be fetched from the database here -->
      </p>
    </div>
  
    <div class="contact-info">
      <h2>Contact Information</h2>
      <div class="info-item">
        <h3>Email Address</h3>
        <p id="clubemail">example@club.com</p>
      </div>
      <div class="info-item">
        <h3>Facebook</h3>
        <p id="address">facebook.com/club</p>
      </div>
      <div class="info-item">
        <h3>Phone Number</h3>
        <p id="number">+1234567890</p>
      </div>
      <div class="register-now">
        <button>Register Now</button>
      </div>
    </div>
  </div>
  
  
  <!-- CSS -->

  

  <script src="script.js"></script>
</body>

</html>
