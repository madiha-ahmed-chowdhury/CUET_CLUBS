    <div class="form-container">
        <form class="new-member" id="new-member">
            <label for="new_name">Name:</label>
            <input type="text" id="new_name" name="name" required><br><br>

            <label for="new_position">Position:</label>
            <input type="text" id="new_position" name="position" required><br><br>

            <label for="new_file">Upload Image:</label>
            <input type="file" id="new_file" name="file"><br><br>

            <label for="new_facebook">Facebook URL:</label>
            <input type="url" id="new_facebook" name="facebook" required><br><br>

            <label for="new_instagram">Instagram URL:</label>
            <input type="url" id="new_instagram" name="instagram" required><br><br>

            <label for="new_linkedin">LinkedIn URL:</label>
            <input type="url" id="new_linkedin" name="linkedin" required><br><br>

            <label for="new_email">Email:</label>
            <input type="email" id="new_email" name="email" required><br><br>

            <button type="submit" id="submit-new">Submit</button>
        </form>
