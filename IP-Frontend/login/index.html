<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <h3>Please Sign In to Continue as Club Admin</h3>
        <form id="loginForm">
            <div class="user-box">
                <h4>Email</h4>
                <input type="text" name="email" id="email">
               <!-- <label>Email</label> -->
            </div>
            <div class="user-box">
                <h4>Password</h4>
                <input type="password" name="password" id="password">
                <!-- <label>Password</label> -->
            </div>
            <button type="submit">Login</button>
             <a href="../adminlogin/index.html">Login as Website Admin?</a>
             <a href="../clubSignUp/index.html">Signup as a Club Admin?</a>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
